<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen + New Window Example</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn">Enter Fullscreen</button>
  <button id="newWindowBtn">Open New Window</button>

  <script>
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const newWindowBtn = document.getElementById('newWindowBtn');

    // Enter fullscreen
    fullscreenBtn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Safari
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
        document.documentElement.msRequestFullscreen();
      }
    });

    // Open new window
    newWindowBtn.addEventListener('click', () => {
      window.open('https://www.google.com', '_blank', 
        'width=' + screen.width + ',height=' + screen.height + ',resizable=yes,scrollbars=yes');
    });
  </script>
</body>
</html>
